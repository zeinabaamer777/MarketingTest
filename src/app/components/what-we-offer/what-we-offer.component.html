<div class="content">
    <div class="container">
        <h2>What We Offer</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let offer of offers">
                <div class="card" >
                    <img src="{{offer.img}}" alt="">
                    <h4>{{offer.name}}</h4>
                    <P>{{offer.des | slice:0:130}} ...</P>
                    <button class="btn btn-primary">SEE MORE</button>
                </div>
            </div>
        </div>
    </div>
</div>
